<div class='row'>
	<div class='col-xs-12'>
		<form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
			<div class='row'>
				<div class='col-xs-12'>
					<button 
						type='submit' class='btn btn-success'
						style='margin-right: 7px;'
						[disabled]='!recipeForm.valid'>
						Save
					</button>
					<button type='button' class='btn btn-danger'>
						Cancel
					</button>
				</div>
			</div>

			<div class='row'>
				<div class='col-xs-12'>
					<div class='form-group'>
						<label for='name'>Name</label>
						<input 
							id='name' type='text' 
							formControlName='name' class='form-control'>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12'>
					<div class='form-group'>
						<label for='imagePath'>Image URL</label>
						<input 
							id='imagePath' type='text' 
							formControlName='imagePath' class='form-control'>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12'>
					<img src="" alt="" class='img-responsive'>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12'>
					<div class='form-group'>
						<label for='description'>Description</label>
						<textarea 
							id='description' type='text' 
							formControlName='description'
							class='form-control' rows='6'>
						</textarea>	
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12' formArrayName='ingredients'>
					<div  class='row'
							*ngFor='let controlIngredient of controlsIngredients; let i = index'
							[formGroupName]='i'
							style='margin-top: 10px; margin-bottom: 20px;'>
						<div class='col-xs-8'>
							<input 
								type='text' class='form-control'
								formControlName='name'>
						</div>
						<div class='col-xs-2' style='margin-bottom: 1px;'>
							<input 
								type='number' class='form-control'
								formControlName='amount'>
						</div>
						<div class='col-xs-2'>
							<button class='btn btn-danger'>X</button>
						</div>
					</div>
					<div class='row'>
						<div class='col-xs-12'>
							<button 
								type='button'
								class='btn btn-success'
								(click)='onAddIngredient()'>Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
